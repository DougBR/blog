baseURL: https://dougbr.github.io
languages:
  en:
    contentDir: content/english
    languageCode: en-us
    languageName: English
    weight: 10
    title: "Douglas Luan"
    params:
      profileMode:
        enabled: true
        title: "Douglas Luan"
        subtitle: "A curious-minded, always-learning engineer with experience in machine learning, web development and product discovery, mostly in the financial sector."
        imageUrl: "images/profile.jpg"
        imageTitle: "Douglas Luan profile picture."
        imageWidth: 200

      editPost:
        URL: "https://github.com/DougBR/dougbr.github.io/tree/main/content"
        Text: "Suggest Changes"
        appendFilePath: true
  pt:
    contentDir: content/portuguese
    languageCode: pt-br
    languageName: Português
    weight: 20
    title: "Douglas Luan"
    params:
      profileMode:
        enabled: true
        title: "Douglas Luan"
        subtitle: "Um engenheiro de mente curiosa em constante aprendizado, com experiência em aprendizado de máquina, desenvolvimento web e descoberta de produtos, principalmente no setor financeiro."
        imageUrl: "images/profile.jpg"
        imageTitle: "Foto de perfil de Douglas Luan."
        imageWidth: 200

      editPost:
        URL: "https://github.com/DougBR/dougbr.github.io/tree/main/content"
        Text: "Sugerir alterações"
        appendFilePath: true

env: production
theme: ["PaperMod"]
outputs:
  home:
    - HTML
    - JSON

caches:
  images:
    dir: :cacheDir/images

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10

    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10

params:
  defaultTheme: dark
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  editPost:
    URL: "https://github.com/DougBR/dougbr.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  profileMode:
    enabled: true
    title: "Douglas Luan"
    subtitle: "A curious mind, always-learning engineer with experience in machine learning, web development and product discovery, mostly in the financial sector."
    imageUrl: "images/profile.jpg"
    imageTitle: "Douglas Luan profile picture."
    imageWidth: 200
    imageHeight: 200

  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/dougform"
    - name: "github"
      url: "https://github.com/DougBR"
    - name: "email"
      url: "mailto:douglasctm@gmail.com"
