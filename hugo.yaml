baseURL: https://dougbr.github.io/blog
languageCode: en-us
env: production
title: DougBR
theme: ["PaperMod"]
outputs:
  home:
    - HTML
    - JSON

caches:
  images:
    dir: :cacheDir/images

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10

    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10

params:
  defaultTheme: dark
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  editPost:
    URL: "https://github.com/DougBR/blog/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  profileMode:
    enabled: true
    title: "Douglas Luan"
    subtitle: "A curious mind, always-learning engineer with experience in machine learning, web development and product discovery, mostly in the financial sector."
    imageUrl: "images/profile.jpg"
    imageTitle: "Douglas Luan profile picture."
    imageWidth: 200
    imageHeight: 200

  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/dougform"
    - name: "github"
      url: "https://github.com/DougBR"
    - name: "email"
      url: "mailto:douglasctm@gmail.com"
